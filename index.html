<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bridgerton Quiz Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gwendolyn:wght@400;700&family=Pacifico&display=swap');
        </style>
</head>
<body>
    <div class="bin">
        <h1>Bridgerton Quiz Game</h1>
        <div id="instructions">
            <p>How well do you know Bridgerton? Test your knowledge here!</p>
        </div>
        <div id="quiz-bin">
            <div id="question-bin">
                <p id="question"></p>
                <div id="choices"></div>
            </div>
            <button id="next-button" disabled>Next</button>
        </div>
        <div id="score-bin">
            <p id="score">Score: 0</p>
        </div>
        <div id="message-bin">
            <p id="message"></p>
        </div>
    </div>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>

    
</body>
</html>
